<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vincent-planned-planthood</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global-styles.css" />
    <link rel="stylesheet" href="hero-big-hero-two-parts.css" />
  </head>
  <body>
    <!-- här börjar big hero -->
    <div class="hero">
      <div class="hero-contain">
        <img class="img-hand-plant-logo" src="assets/img/Logo.svg" alt="logo" />
        <img
          class="img-hand-plant"
          src="assets/img/heroBg.png"
          alt="hand-plant"
        />
      </div>
    </div>
    <!-- här slutar big hero -->
    <!-- här börjar hero two parts -->
    <div class="hero-two-part">
      <div class="brown-seed">
        <img
          class="img-brown-seed"
          src="assets/img/seedling.svg"
          alt="seedling"
        />
      </div>
      <div class="green-dig">
        <img class="img-green-dig" src="assets/img/dig.svg" alt="dig" />
      </div>
    </div>
    <!-- här slutar big here two parts -->
  </body>
</html>
